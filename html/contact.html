<!DOCTYPE html>
<html>
<head>

    <meta lang="en" charset="utf-8">
    <title>CONTACT</title>
    
   <link rel="stylesheet" href="../assets/alertify.core.css">
    
    <link rel="stylesheet" href="../assets/alertify.default.css">
    
    <link rel=stylesheet href="../css/contact.css">
    
</head>
<body>

    <h4>Leave your contact info here and we'll reach out to you as soon as we can.</h4>
    
    <header>
    
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log Off</a></li>
            </ul>
        </nav>
        
    </header>
    
    <div class="container1">

        <form>

            <p>
                <label for="name">Name:</label>
                <input type="text"  name="name" id="name" placeholder="enter name">
            </p>

            <p>
                <label for="surname">Surname:</label>
                <input type="text"  name="surname" id="surname" placeholder="enter surname">
            </p>

            <p>
                <label for="dni">ID:</label>
                <input type="number" maxlength="8" name="id" id="id" placeholder="id number">
                <input type="text" maxlength="1" class="letter" name="letter" placeholder="X">
            </p>

            <p>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="enter address">
            </p>

            <p>
                <label for="date">Date of birth:</label>
                <input type="date" name="date" id="date">
            </p>

            <p>
                <label for="workplace">Choose your workplace:</label>
                <select class="" name="workplace" id="workplace">
                    <option value="" disabled selected>Category: </option>
                    <option value="Direction">Direction</option>
                    <option value="Administration">Administration</option>
                    <option value="Production">Production</option>
                    <option value="HR">Human Resources</option>
                    <option value="Intern">Intern</option>
                </select>
            </p>

            <p>
                <label for="range">Satisfaction with workplace:</label>
                <input type="range" min="0" max="10" id="range" name="range">
            </p>

            <br><br>

            <div class="con">
                <button type="button" onclick="getData()" name="button">SEND</button>
            </div>

        </form>

    </div>
    
    <div class="container2" id="fields">

        <h1 id="title"></h1>
        <p id="n_name"></p>
        <p id="n_surname"></p>
        <p id="n_direction"></p>
        <p id="n_date"></p>
        <p id="n_id"></p>
        <p id="n_category"></p>
        <p id="n_sat"></p>

    </div>
    
<script src="../assets/alertify.min.js"></script>

<script type="text/javascript" src="../javascript/contact.js"></script>  
    
    
</body>
</html>
